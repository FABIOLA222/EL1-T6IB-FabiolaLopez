<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>LISTADO DE PRODUCTOS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
		<li class="nav-item">
          <a class="nav-link-active" href="#">HOME</a>
          <a class="nav-link-active" th:href="@{/agregar}">Agregar Producto</a>
          <a class="nav-link-active" href="#">Carrito</a>
        </li>
	</nav>
	<div class="container">
		<div class="col-lg-3 col-md-6 mb-4" th:each="producto:${listadoProductos}">
			<div class="card h-100">
				<div class="card-header">
					<p class="card-text" th:text="${producto.nombre}"></p>
				</div>
				<div class="card-body">
					<img class="card-img-top" th:src="@{/imagenes/{img} (img=${producto.imagen})}" alt="">
				</div>
				<div class="card-footer">
					<p class="card-text" th:text="${producto.descripcion}"></p>
					<a href="" class="btn btn-success">Agregar a carrito</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
